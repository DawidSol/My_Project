{% extends 'base.html' %}
{% block title %}Pick products{% endblock %}
{% block content %}
    <h2>Zaznacz produkty których nie udało się kupić</h2>
    <form method="post" action="">
    {% csrf_token %}
    <ul>
    {% for product in products %}
        <li><strong>{{ product }}</strong> {{ product.quantity }}x
        <input type="checkbox" name="selected_products" value="{{ product.id }}"></li>
    {% endfor %}
    </ul>
    <button name="option" value="delete" type="submit">Usuń zaznaczone</button>
    <button name="option" value="change" type="submit">Przenieś do najnowszej lisky</button>
    </form>
{% endblock %}
