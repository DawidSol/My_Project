{% extends 'base.html' %}
    {% block title %}{{ title }}{% endblock %}
    {% block list %}
        {% if messages %}
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        {% endif %}
    {% endblock %}
    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ button }}">
    </form>
    {% endblock%}
