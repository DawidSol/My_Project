{%  extends 'base.html' %}
{% block title %}Your shopping lists{% endblock %}
{% block list %}
    <h1>Listy zakupów</h1>
{% endblock %}
{% block content %}
<ul>
    {% for shopping_list in lists %}
        <li><a href="{% url 'list_details' shopping_list.id %}">{{ shopping_list }}</a></li>
        <hr>
    {% empty %}
        <p>Nie masz żadnych list</p>
    {% endfor %}
</ul>
{%  endblock %}
